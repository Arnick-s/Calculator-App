<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="commonstyle.css">
  <!-- <link rel="stylesheet" href="style1.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="top">
              <span class="calname" >
                Arnicks  Calc
              </span>
              <span class="theme">
                <span class="box1 box">
                  <span class="theme_no">1</span>
                </span>
                <span class="box2 box">
                  <span class="theme_no">2</span>
                </span>
                <span class="box3 box">
                  <span class="theme_no">3</span>
                </span>
              </span>
            </div>
            <div class="screen">
              242134123 
            </div>
            <div class="keypad">
              <div class="keypad-rows">
                <button class="btn small-btn" id="7">7</button>
                <button class="btn small-btn" id="8">8</button>
                <button class="btn small-btn" id="9">9</button>
                <button class="btn small-btn" id="DEL">DEL</button>
              </div>
              <div class="keypad-rows">
                <button class="btn small-btn" id="4">4</button>
                <button class="btn small-btn" id="5">5</button>
                <button class="btn small-btn" id="6">6</button>
                <button class="btn small-btn" id="+">+</button>
              </div>
              <div class="keypad-rows">
                <button class="btn small-btn" id="1">1</button>
                <button class="btn small-btn" id="2">2</button>
                <button class="btn small-btn" id="3">3</button>
                <button class="btn small-btn" id="-">-</button>
              </div>
              <div class="keypad-rows">
                <button class="btn small-btn" id=".">.</button>
                <button class="btn small-btn" id="0">0</button>
                <button class="btn small-btn" id="/">/</button>
                <button class="btn small-btn" id="*">x</button>
              </div>
              <div class="keypad-rows">
                <button class="btn large-btn" id="RESET">RESET</button>
                <button class="btn large-btn" id="equal">=</button>

              </div>
            </div>
        </div>
    </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Arvind kumar mohalik</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
